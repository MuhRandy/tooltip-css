<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article>
      <section>
        <h1 class="tooltip tooltip--top" data-tooltip="Teks Tooltip Atas">
          Tooltip Top
        </h1>
      </section>

      <section>
        <h1 class="tooltip tooltip--bottom" data-tooltip="Teks Tooltip Bawah">
          Tooltip Bottom
        </h1>
      </section>

      <section>
        <h1 class="tooltip tooltip--right" data-tooltip="Teks Tooltip Kanan">
          Tooltip Right
        </h1>
      </section>

      <section>
        <h1 class="tooltip tooltip--left" data-tooltip="Teks Tooltip Kiri">
          Tooltip Left
        </h1>
      </section>
    </article>
  </body>
</html>
